<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe U Landing Page</title>
</head>
<!-- TABLA DE CONTENIDOS 
    1. MENU BAR
    2. HOME
    3. EQUIPO
    4. FEATURES
    5. SCREENSHOTS
    6. CONTACTO
    7. FOOTER

<body>

    <header class="header" id="home">
        <nav class="navbar">
        <a class="navbar__logo" href="#home">
            <img src="" alt="logo">
            <p>SafeU</p>
        </a>
        <div class="navbar__complete-list">
            <ul class="navbar__list">
                <li class="navbar__link"><a href="#sobre-nosotros">Sobre Nosotros</a></li>
                <li class="navbar__link"><a href="#equipo">Equipo</a></li>
                <li class="navbar__link"><a href="#caracteristicas">Caracteristicas</a></li>
                <li class="navbar__link"><a href="#capturas">Capturas</a></li>
            </ul>
            <button class="navbar__button"><a href="#contactanos">Contactanos</a></button>
        </div>
        </nav>
        <figure class="banner">
            <figcaption class="banner__content">
                <h1 class="banner__title">Sientete protegido con la nueva funcionalidad de MiUpc </h1>
                <button class="banner__button">COMENZAR</button>

    <section class="about-us" >
        <div class="about-us__heading">
            <h2>Sobre Nosotros</h2>
            <p></p>

    <!-- ABOUT US -->

    <section class="team" >
        <div class="team__heading">
            <h2>SafeU Equipo</h2>
            <p></p>
        </div>

    <!-- FEATURES -->
    <section class="features">
        <div class="feautures__heading">
            <h2>Caracteristicas</h2>
            <p></p>
        </div>
    </section>
    <!-- /FEATURES -->
    <!-- SCREENSHOTS -->
    <section class="screenshots">
        <div class="screenshots__heading">
            <h2>Capturas</h2>
            <p></p>
        </div>
    </section>
    <!-- /SCREENSHOTS -->
    <!-- CONTACT -->
    <section class="contact">
        <div class="contact__heading">
            <h2>Contactanos</h2>
            <p></p>
        </div>
    </section>
    <!-- /CONTACT -->
    <!-- FOOTER -->
    <footer class="footer">
    </footer>
